<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inputSide">
            <h1>Synchronous & <br>Asynchronous <br>Concept</h1>
            <p>simple app to know what is synchronous and asynchronous</p>

            <label for="number">Input Number</label>
            <br>
            <input type="text" name="number" class="inputNumber" id="inputNumber" autocomplete="off" required>
            <br>
            <button type="submit" id="synchronousBtn">Synchronous</button>
            <button type="submit" id="asynchronousBtn">Asynchronous</button>
        </div>

        <div class="outputSide">
            <div class="output">
                <h1>Result</h1>
                
                <h2>ODD</h2>
                    <div class="odd">
                        <h1 id="outputOdd">...</h1>
                    </div>
                <h2>EVEN</h2>
                    <div class="even">
                        <h1 id="outputEven">...</h1> 
                    </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
